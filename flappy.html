<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/flappy.css">
</head>

<body class="conteudo">
    <h1>Flappy Bird</h1>
    <div wm-flappy>
        <!-- ORGANIZATION TO VISUALLY CHECK CSS SETUP -->
        <img class="bird" src="imgs/passaro.png" alt="bird">
        <!-- Pipes -->
        <div class="pair-of-barriers">
            <!-- Top pipe -->
            <div class="barrier">
                <div class="body"></div>    <!-- Body on top -->
                <div class="border"></div>  <!-- Border on the bottom -->
            </div>
            <!-- Bottom pipe -->
            <div class="barrier">
                <div class="border"></div>  <!-- Border on top -->
                <div class="body"></div>    <!-- Body on the bottom -->
            </div>
        </div>
        <div class="progress">100</div>
    </div>
    <script src="js/flappy.js"></script>
</body>

</html>
